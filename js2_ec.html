<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>State Selector</title>
<style>
    #stateListDiv {
        border: 1px solid #000;
        margin-top: 10px;
        padding: 5px;
        min-height: 50px;
        list-style-type: decimal;
    }
</style>
</head>
<body>
    <select id="stateSelector" size="10"></select>
    <button onclick="addState()">Add State</button>

    <div id="stateListDiv"></div>
    <button onclick="clearStates()">Clear States</button>

<script>
    const states = ["Alabama", "Alaska", "Arizona", "Arkansas", "California", "Colorado", "Connecticut", "Delaware", "Florida", "Georgia"];
    let addedStates = [];

    window.onload = function() {
        populateSelect();
    };

    function populateSelect() {
        const selectElement = document.getElementById('stateSelector');
        selectElement.innerHTML = '';
        states.forEach(state => {
            if (!addedStates.includes(state)) {
                const option = document.createElement('option');
                option.text = state;
                selectElement.add(option);
            }
        });

        if (selectElement.options.length > 0) {
            selectElement.options[0].selected = true;
        }
    }

    function addState() {
        const selectElement = document.getElementById('stateSelector');
        const selectedState = selectElement.value;
        const stateListDiv = document.getElementById('stateListDiv');
        addedStates.push(selectedState);
        stateListDiv.innerHTML += `<li>${selectedState}</li>`;
        populateSelect();
    }

    function clearStates() {
        const stateListDiv = document.getElementById('stateListDiv');
        stateListDiv.innerHTML = "";
        addedStates = [];
        populateSelect();
    }
</script>
</body>
</html>
